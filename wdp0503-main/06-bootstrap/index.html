<!DOCTYPE html>

        <title>Bootstrap</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
        <div id="wrap">

                        <h1 id="logo"><a class="navbar-brand" href="javascript:void(0)">Logo</a></h1>

                            type="button"

                        </button>
                        <div class="collapse navbar-collapse" id="mynavbar">

                                <li class="nav-item">

                                    <a class="nav-link" href="#section3">section3</a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="text" placeholder="Search" />
                                <button class="btn btn-primary" type="button">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </header>
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="https://www.w3schools.com/bootstrap5/la.jpg"
                            alt="Los Angeles"
                            class="d-block w-100"
                        />
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="Chicago" class="d-block w-100" />
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="New York" class="d-block w-100" />
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
